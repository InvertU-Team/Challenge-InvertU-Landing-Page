<!DOCTYPE html>
<!-- HTML5 doctype (tipo de documento HTML5) -->
<html lang="en">
  <!-- Page language (idioma de la página) -->
  <head>
    <meta charset="utf-8" />
    <!-- Character encoding (codificación de caracteres) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsive viewport (vista adaptable) -->
    <title>InvertU</title>
    <!-- Page title (título de la página) -->

    <!-- fonts -->
    <!-- Fonts load (carga de fuentes) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Preconnect to Google Fonts (preconexión a Google Fonts) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Preconnect static assets (preconexión a estáticos) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Lato font (fuente Lato) -->

    <link rel="stylesheet" href="assets/styles/major.css" />
    <!-- Main stylesheet (hoja de estilos principal) -->
  </head>
  <body>
    <section>
      <main class="hero">
        <!-- hero (sección hero/principal) -->
        <div class="container hero-inner">
          <!-- hero-inner (contenido interno del hero) -->
          <!-- texto -->
          <!-- Text block (bloque de texto) -->
          <div class="text">
            <!-- text (contenedor de texto) -->
            <h1 class="hero-title">
              <!-- hero-title (título destacado) -->
              InvertU:&nbsp;<span class="green">La&nbsp;plataforma&nbsp;#1</span
              ><br />
              <!-- green (resaltado en verde) -->
              <span class="line">De finanzas personales</span>
              <!-- line (salto/linea separada) -->
            </h1>
            <!--&nbsp; = espacio “duro” (no permite salto) → mantiene La plataforma #1 juntos.-->
            <p class="subtitle">El momento de cumplir tus sueños es ahora</p>
            <!-- subtitle (subtítulo) -->
            <nav>
              <!-- Secondary action area (zona de acción secundaria) -->
              <button type="button" class="sign-up">
                Registrate aquí para<br />
                mayor información
              </button>
              <!-- sign-up (botón de registro) -->
            </nav>
          </div>

          <!-- imagen -->
          <!-- Illustration block (bloque de ilustración) -->
          <div class="image">
            <!-- image (contenedor de imagen) -->
            <img src="assets/images/imagen-inicio.png" alt="hero image" />
            <!-- Main illustration (ilustración principal) -->
          </div>
        </div>
      </main>

      <!-- franja -->
      <!-- Divider band (franja/divisor informativo) -->
      <section class="info-band">
        <!-- info-band (sección de franja) -->
        <h3>Disponible invertU en:</h3>
        <!-- Availability heading (disponibilidad) -->
      </section>

      <!-- botones de plataformas -->
      <!-- Platform buttons (botones de plataformas) -->
      <nav class="platforms">
        <!-- platforms (contenedor de botones de plataformas) -->
        <button type="button" data-platform="android">ANDROID</button>
        <!-- Android CTA (llamada a la acción Android) -->
        <button type="button" data-platform="ios">IOS</button>
        <!-- iOS CTA (llamada a la acción iOS) -->
      </nav>

      <!-- Modal QR -->
      <div
        class="modal"
        id="qr-modal"
        aria-hidden="true"
        role="dialog"
        aria-modal="true"
        aria-labelledby="qr-title"
      >
        <div class="modal__dialog">
          <button class="modal__close" aria-label="cerrar">✕</button>

          <h3 id="qr-title" class="modal__title">descarga</h3>
          <!-- Título -->
          <img id="qr-image" class="modal__qr" src="" alt="código qr" />
          <!-- QR -->
          <p class="modal__note">escanea el código con tu cámara</p>
          <!-- Nota pequeña -->
        </div>
      </div>
    </section>
    <!-- JS externo (separación de responsabilidades) -->
    <script src="assets/scripts/major.js" defer></script>
  </body>
</html>
