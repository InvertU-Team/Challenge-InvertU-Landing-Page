<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InvertU Sitio Web</title>

    <!-- Estilos globales -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/logo.ico" />
  </head>

  <body>
    <header class="navbar">
      <div class="logo-container">
        <a href="#principales">
          <img
            src="assets/images/logo.png"
            alt="InvertU Logo"
            class="logo-icon"
          />
        </a>
      </div>
      <nav class="nav-links" aria-label="Primaria">
        <a href="#principales" class="nav-button active" data-page="principales"
          >Principales</a
        >
        <a href="#nosotros" class="nav-button" data-page="nosotros">Nosotros</a>
        <a href="#funciones" class="nav-button" data-page="funciones"
          >Funciones</a
        >
        <a href="#testimonios" class="nav-button" data-page="testimonios"
          >Testimonios</a
        >
        <a href="#guia-de-uso" class="nav-button" data-page="guia-de-uso"
          >Guía de uso</a
        >

        <form
          role="search"
          class="search-form"
          action=""
          method="get"
          novalidate
          aria-label="Buscar en el sitio"
        >
          <section class="search-box" aria-label="Search">
            <button type="submit" class="button-icon" aria-label="Buscar">
              <img
                src="assets/images/search.png"
                alt="Search icon"
                class="icon"
              />
            </button>

            <input
              class="search-input"
              type="search"
              name="q"
              placeholder="Search"
              autocomplete="off"
              enterkeyhint="search"
              aria-label="Search query"
            />

            <button
              type="button"
              class="button-icon button-clear"
              aria-label="Limpiar búsqueda"
            >
              <img
                src="assets/images/clear.png"
                alt="Clear search icon"
                class="icon"
              />
            </button>

            <button
              type="button"
              class="button-icon"
              aria-label="Búsqueda por voz"
            >
              <img
                src="assets/images/microphone.png"
                alt="Microphone icon"
                class="icon"
              />
            </button>
          </section>
        </form>
      </nav>

      <!-- Formulario de búsqueda como hermano del nav (mejor layout) -->
    </header>

    <!-- 1ª SECCIÓN: major -->
    <div id="sentinel-1" aria-hidden="true"></div>
    <div id="primero-container"></div>

    <!-- 2ª SECCIÓN: question -->
    <div id="sentinel-2" aria-hidden="true"></div>
    <div id="segundo-container"></div>

    <!-- 3ª SECCIÓN: funtion -->
    <div id="sentinel-3" aria-hidden="true"></div>
    <div id="tercero-container"></div>

    <!-- 4ª SECCIÓN: question -->
    <div id="sentinel-4" aria-hidden="true"></div>
    <div id="cuarto-container"></div>

    <!-- Lógica de carga diferida -->
    <script src="assets/scripts/app.js" defer></script>
  </body>
</html>
